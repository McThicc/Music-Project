<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>~Songs~</title>
    </head>

    <body>
        <div class="home-button">
            <a href="/songs">Home</a>
        </div>

        <div class="recent-songs">
            <h1>New Songs Recommended</h1>
                {% if latest_song_list %}
                <ul>
                {% for song in latest_song_list %}
                    <li><a href="{% url 'songs:detail' song.id %}">{{ song.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No songs are available.</p>
            {% endif %}
        </div>

        <div class="artist-link">
            <a href="/songs/artists/">Artists?</a>
        </div>
    </body>
