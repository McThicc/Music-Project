{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <button class="top-button" onclick="window.location.href='/songs'">
            <h2>Home</h2>
        </button>
        <button class="top-button" onclick="window.location.href='/songs'">
            <h2>Songs</h2>
        </button>
        <button class="top-button" onclick="window.location.href='/songs/artists/'">
            <h2>Artists</h2>
        </button>
    </div>

    {% if user.is_authenticated %}
        <div class="top-left-container">
                <button class="top-left-button" onClick="window.location.href='/users/signup/'">
                    <h2>Post</h2>
                </button>
        </div>
    {% endif %}    

    <div class="container">
        <h1>{{ user.username }}'s Profile</h1>
        <p>Email: {{ user.email }}</p>
        <!-- Add any additional user information you want to display -->
    </div>

    <button class="top-right-button" onClick="window.location.href='/users/logout/'">
        <h2>Logout</h2>
    </button>

    <form method="post" action="{% url 'users:delete_account' %}">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete Account</button>
    </form>
</body>
</html>
